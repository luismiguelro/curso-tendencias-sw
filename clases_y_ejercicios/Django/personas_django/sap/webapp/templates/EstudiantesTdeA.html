<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TdeA - SAP</title>
    <link rel="stylesheet" href="{% static 'css/stylesheet.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<h1>Bienvenid@ estudiante TdeA al SAP (Sistema de Administraci√≥n de Personas)</h1>
<table id="example" class="table table-success table-striped text-center" style="width: 80%">
        <thead>
           <tr>
               <th>
                   ID
               </th>
               <th>
                   Nombres
               </th>
               <th>
                   Apellidos
               </th>
               <th>
                   Email
               </th>
           </tr>
        </thead>
        <tbody>
        {%for persona in personas %}
            <tr>
                <td>{{persona.id}}</td>
                <td>{{persona.nombre}}</td>
                <td>{{persona.apellido}}</td>
                <td>{{persona.email}}</td>
            </tr>
        {%endfor%}
        </tbody>

      </table>
</body>
</html>
